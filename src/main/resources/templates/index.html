<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <link rel="stylesheet" type="text/css" href="enhanced.css" />
    <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Molengo|Josefin+Sans+Std+Light" />-->
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .linear {
            background: -webkit-gradient(linear, left bottom, left top,
            from(#eee), color-stop(0.25, #fff),
            to(#eee), color-stop(0.75, #fff));
        }
        .shadow {
            -moz-box-shadow: 3px 3px 10px #666666;
            -webkit-box-shadow: 3px 3px 10px #666666;
            box-shadow: 3px 3px 10px #666666;
        }
        .center {
            display : -webkit-box;
            display : -moz-box;
            display : box;
            -webkit-box-orient : vertical;
            -webkit-box-pack : center;
            -webkit-box-align : center;
            -moz-box-orient : vertical;
            -moz-box-pack : center;
            -moz-box-align : center;
            box-orient: vertical;
            box-pack: center;
            box-align: center;
        }
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            background-color: #eee;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0, 0.4);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0,0,0, 0.6);
        }
        input[type='file'] {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 8px;
            width: 93%;
        }
        #container {
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            height: 100%;
        }
        #container > div {
            padding: 10px;
        }
        #container > div:first-of-type {
            overflow-y: auto;
            overflow-x: hidden;
            width: 300px;
            border-right: 1px solid #ccc;
        }
        #container > div:last-of-type {
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-box-flex: 1;
        }
        #thumbnails {
            background: -webkit-gradient(linear, left bottom, left top,
            from(#ccc), color-stop(0.25, #eee),
            to(#ccc), color-stop(0.75, #eee));
            -webkit-box-shadow: inset 0 0 15px #000;
        }
        .thumbnail {
            /*float:left;*/
            text-align: center;
            margin-left: 10px;
            width: 450px;
            -webkit-transition-property: opacity, -webkit-transform;
            -webkit-transition-duration: 0.6s, 0.2s;
            -webkit-transition-timing-function: ease-in-out;
            opacity: 0;
        }
        .thumbnail:hover {
            -webkit-transform: scale(1.5);
        }
        .thumbnail .image {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        .thumbnail .title {
            margin-bottom: 5px;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 300px;
            margin: 5px auto;
        }
        #thumbnails img {
            border: 1px solid #ccc;
            width: 100%;
        }
        .thumbnail .details {
            font-family: Helvetica, sans-serif;
            font-size: 10pt;
        }
        #progress_bar {
            display: none;
        }
        progress {
            background-color: black;
            margin: 10px 0;
            padding: 1px;
            border: 1px solid #000;
            font-size: 14px;
            width: auto;
        }
        progress::-webkit-progress-bar-value {
            background-color: #99ccff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div id="container">
    <div>
        <input type="file" id="file_input" webkitdirectory directory />
    </div>
</div>
<script>
    // Simple JavaScript Templating
    // John Resig - http://ejohn.org/ - MIT Licensed
    $(function() {
        function callme(e) {
            var data = new FormData();
            data.append('containerId', 'aaaa');
            $.each(e.target.files, function(i, file) {
                data.append('files', file);
            });
            $.ajax({
                url: '/images/',
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function(data){
                    alert('Done');
                    console.log(data);
                }
            });
            /* fileList = e.target.files;
             for (var i = 0, file; file = fileList[i]; ++i) {
             alert(file.webkitRelativePath);
             } */
        }
        $('#file_input').change(callme);
    });
</script>
</body>
</html>
